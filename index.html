<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock Paper Scissors game" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      href="./assets/fonts/urw_din_arabic_cond_medium-webfont.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/urw_din_arabic_cond_medium-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <button class="choice">
        <img src="./assets/img/rock.svg" alt="rock" />
        <p>Rock</p>
      </button>
      <button class="choice">
        <img src="./assets/img/paper.svg" alt="paper" />
        <p>Paper</p>
      </button>
      <button class="choice">
        <img src="./assets/img/scissors.svg" alt="scissors" />
        <p>Scissors</p>
      </button>
    </div>
    <div class="scoreboard"></div>

    <script src="script.js"></script>
  </body>
</html>
